<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="general">
    <div class="content">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly <br> updates on:</p>
      <div class="check-list">
        <p> <img src="assets/images/icon-list.svg">   Product discovery and building what matters</p>
        <p>  <img src="assets/images/icon-list.svg">  Measuring to ensure updates are a success</p>
        <p>  <img src="assets/images/icon-list.svg">  And much more</p>

      </div>
      <div class="mail">
        <div class="validEmail">
          <h5 class="container">Email address</h5>
          <h5 class="error text">Valid email required</h5>
       
        </div>
       <form class="input-box" >
        <input id="email" name="email" type="email"   />
        
        <input class="btn" type="submit" value="Subscribe to monthly newsletter" />
        
       </form>
      </div>
   </div>
   <div class="image">
      <img src="assets/images/illustration-sign-up-desktop.svg"/>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
